version: '3.8'

services:
  go-backend:
    build: 
      context: ./go-backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./go-backend:/app
    ports:
      - "${PORT:-9000}:9000"  # Using PORT from go-backend/.env
      - "2345:2345"  # Debug port
    environment:
      - ENV=development
      - DEBUG=true
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:9092}
      - REDIS_URL=redis:${REDIS_PORT:-6380}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:${RABBITMQ_PORT:-5673}/
    command: go run main.go

  py-services:
    build:
      context: ./py-services
      dockerfile: Dockerfile.dev
    volumes:
      - ./py-services:/app
    ports:
      - "${PORT:-9001}:9001"  # Using PORT from py-services/.env
      - "5678:5678"  # Debug port
    environment:
      - ENV=development
      - DEBUG=true
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:9092}
      - REDIS_URL=redis:${REDIS_PORT:-6380}
    command: python main.py

  kafka:
    image: wurstmeister/kafka
    ports:
      - "${KAFKA_PORT:-19092}:19092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT:-zookeeper:2181}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_LISTENERS: ${KAFKA_LISTENERS}

  redis:
    ports:
      - "${REDIS_PORT:-6380}:6379"

  rabbitmq:
    ports:
      - "${RABBITMQ_PORT:-5673}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15673}:15672"